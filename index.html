<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="w-screen h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500"
    >
      <div
        class="max-w-3xl min-w-min max-h-max rounded-md bg-white flex flex-col items-center relative top-[200px] left-[600px] py-10 px-24 space-y-8 shadow-2xl"
      >
        <h1
          class="text-4xl font-bold font-sans flex flex-col items-center gap-5"
        >
          Quote of the day
          <div class="w-32 h-1 bg-cyan-400"></div>
        </h1>

        <p class="text-2xl font-sans text-center leading-snug" id="quote">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          at quas impedit illo dignissimos praesentium dolorem provident
          blanditiis laudantium laborum."
        </p>
        <div
          class="translate-x-[200px] flex justify-center items-center text-lg font-semibold font-sans"
          id="author"
        >
          <div class="w-8 h-1 bg-blue-600 mr-3 rounded"></div>
          Bernard shaw
        </div>
        <div class="flex justify-center items-center gap-24">
          <button
            class="text-white bg-blue-500 px-7 py-6 rounded-full hover:text-blue-500 hover:bg-white border border-blue-500 transition-all duration-200"
            id="newquote"
          >
            New quote</button
          ><button
            class="flex justify-center items-center gap-5 text-black bg-white px-7 py-6 rounded-full border border-blue-500"
          >
            <img src="./assets/twitter (1).svg" alt="" />twitter
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
